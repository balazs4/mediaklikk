services:
  tv:
    image: node:alpine
    entrypoint: /bin/sh
    tty: true
    command:
      - -c
      - |
        node --no-warnings -e "
        require('http')
          .createServer((req, res) => {
            process.stdout.write(req.method + ' ' +  req.url);
            const term = req.url.replace('/', '');
            fetch('https://onlinestream.live/?search=' + term)
              .then((res) => res.text())
              .then((html) => {
                const m3u8 = [...html.match(/href=\"\/play.m3u8.*?\"/g)].map((h) =>
                  h.replace('href=\"', '').replace('m3u8\"', 'm3u8')
                );

                return Promise.all(
                  m3u8.map((m) =>
                    fetch('https://onlinestream.live' + m)
                      .then((res) => res.text())
                      .then((text) => {
                        return text.split('\n').filter((l) => l.startsWith('https'));
                      })
                  )
                );
              })
              .then((result) => {
                const { length, [length - 1]: last } = result.flat();
                process.stdout.write(' 307 ' + last + '\n');
                res.writeHead(307, { Location: last }).end();
              })
              .catch((err) => {
                process.stdout.write(' 500 ' + err.message + '\n');
                res.writeHead(500, { 'x-error': true }).end(err.message);
              });
          })
          .listen(process.env.PORT || 80, () => console.log('server is running'));
          "

  nginx:
    image: nginx:alpine
    ports:
      - '3000:80'
    entrypoint: /bin/sh
    command:
      - -c
      - |
        mkdir -p /_

        tee /_/index.html << EOF >/dev/null
        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8">
          <title>onlinestream</title>
          <style>
          body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #111;
            padding: 4rem;
            max-width: 1920px;
            background: #fafafa;
          }

          main {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
          }

          a {
            color: #fffeee;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 24rem;
            text-align: center;
            text-transform: uppercase;
            font-size: 2.4rem;
          }

          a > div {
            width: 16rem;
            height: 16rem;
            background: #666;
            padding: 1rem;
            margin: 1.2rem;
          }
          </style>
        </head>
        <body>
        <main>
        EOF

        channels="m1 m4 dunaworld rtlklub rtl2 rtlgold cool fem3 hirtv"

        for ch in `echo $$channels`
        do
        tee -a /_/index.html << EOF >/dev/null
        <a href="/tv/$$ch">
          <div>$$ch</div>
        </a>
        EOF
        done

        tee -a /_/index.html << EOF >/dev/null
        </main>
        </body>
        </html>
        EOF

        tee /etc/nginx/nginx.conf << EOF > /dev/null
        user  nginx;
        worker_processes  auto;

        error_log  /var/log/nginx/error.log notice;
        pid        /var/run/nginx.pid;

        events {
            worker_connections  1024;
        }

        http {
            include       /etc/nginx/mime.types;
            default_type  application/octet-stream;

            log_format  main  '\$$remote_addr - \$$remote_user [\$$time_local] "\$$request" '
                              '\$$status \$$body_bytes_sent "\$$http_referer" '
                              '"\$$http_user_agent" "\$$http_x_forwarded_for"';

            access_log  /var/log/nginx/access.log  main;
            sendfile        on;
            keepalive_timeout  65;
            gzip  on;

            server {
              listen  80;

              location /tv/ {
                proxy_pass http://tv/;
              }

              location / {
                root   /_;
                index  index.html;
              }
            }
        }
        EOF

        nginx -t && nginx -g 'daemon off;'

